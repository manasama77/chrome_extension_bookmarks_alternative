<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bookmarks Alternative - Chrome Extension</title>
</head>

<body>
    <form id="form-el">
        <input type="url" id="input-el" required>
        <button type="submit" id="input-btn">SAVE INPUT</button>
        <button type="button" id="tab-btn">SAVE TAB</button>
        <button type="button" id="delete-btn">DELETE ALL</button>
    </form>
    <ul id="ul-el"></ul>
    <script src="index.js"></script>
</body>

</html>
